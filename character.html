<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Rick & Morty Character Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
    <button id="back" class="btn btn-primary m-2">Back to characters</button>
    </header>
  <main>
    <div class="container">
      <h1 class="text-white text-center mt-3 mb-5">Character information</h1>
      <div class="row">
      <div class="col-4">
        <img alt="Pic" id="img"/>
      </div>
      <div class="info">
        <p id="name"></p>
        <p id="gender"></p>
        <p id="status"></p>
        <p id="specs"></p>
        <p id="location"></p>
      </div>
    </div>
    </div>
  </main>
    <footer id="footer" class="container-fluid bg-dark text-white text-center p-2">Copyrigth &copy; BIT Jovana Vucetic 2023</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
